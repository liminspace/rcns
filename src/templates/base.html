{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block base_title %}{% endblock %}</title>
    {% block base_css %}
        <link href="{% static 'vendors/bootstrap-4.3.1/css/bootstrap.min.css' %}" rel="stylesheet">
    {% endblock %}
</head>
<body>
{% block base_content %}
    <div class="container">
        {% block base_container %}
        {% endblock %}
    </div>
{% endblock %}
</body>
{% block base_js %}
    <script src="{% static 'vendors/jquery-3.3.1.js' %}" defer></script>
    <script src="{% static 'vendors/bootstrap-4.3.1/js/bootstrap.js' %}" defer></script>
{% endblock %}
</html>
